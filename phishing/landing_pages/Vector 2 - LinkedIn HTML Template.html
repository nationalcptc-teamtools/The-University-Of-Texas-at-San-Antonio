<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .login-form {
            text-align: center;
            margin-top: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .login-form a {
            color: #0073b1;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #0073b1;
            text-decoration: none;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" alt="LinkedIn Logo">
        </div>
        <div class="content">
            <h2>Sign In</h2>
            <p>Stay updated on your professional world</p>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>
            <button type="button">Sign In</button>
            <p><a href="https://www.linkedin.com/checkpoint/rp/request-password-reset">Forgot Password?</a></p>
            <p>New to <a href="https://www.linkedin.com/">LinkedIn</a>? <a href="https://www.linkedin.com/signup/cold-join">Join now</a></p>
        </div>
        <div class="footer">
            <p><a href="https://www.linkedin.com/legal/user-agreement">User Agreement</a> | <a href="https://www.linkedin.com/legal/privacy-policy">Privacy Policy</a> | <a href="https://www.linkedin.com/help/linkedin/answer/34593">Community Guidelines</a> | <a href="https://www.linkedin.com/legal/cookie-policy">Cookie Policy</a></p>
            <p>Â© 2024 LinkedIn Corporation</p>
        </div>
    </div>
</body>
</html>
